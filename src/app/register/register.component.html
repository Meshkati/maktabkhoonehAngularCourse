<form #formReference="ngForm" (ngSubmit)="onFormSubmitted(formReference)">
  <div class="col-4">

    <input type="Name" class="form-control" placeholder="نام" name="first_name" ngModel required>
    <input type="email" class="form-control" placeholder="ایمیل" name="email" ngModel required email #emailField="ngModel">
    <span *ngIf="!emailField.valid && emailField.touched">
      لطفا ایمیل وارد کنید
    </span>
    <input type="password" class="form-control" placeholder="رمز عبور" name="password" ngModel required>
    
    <select name="gender" class="form-control" [ngModel]="gender">
      <option value="male">
        مرد
      </option>
      <option value="female">
        زن
      </option>
    </select>

    <button class="btn btn-primary">
      ثبت نام
    </button>
  </div>
</form>
