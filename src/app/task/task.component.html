<div class="row rtl">
    <div class="col-4">
        {{task.title | persianNumber }}
    </div>
    <div class="col-4">
        {{ task.createdAt | date:'short' | persianNumber }}
    </div>
    <div class="col-2">
        <a [routerLink]="getProjectID()"><span class="badge badge-secondary">{{ getProjectTitle() }}</span></a>
    </div>
    <div class="col-2">
        <button class="btn btn-primary" (click)="completeTask()">
            انجام شد
        </button>
    </div>
</div>
